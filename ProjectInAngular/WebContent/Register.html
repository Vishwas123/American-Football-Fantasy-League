<!DOCTYPE html>
<html ng-app>
<head>
<title>Registration Form</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
<script>
  $function() {
    $("#datepicker").datepicker();
  }
}
</script>
<style>
  body{background-image: url("america.jpg");}
</style>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><strong>American Football Fantasy League</strong></a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="Leaderboard.html">Leaderboard</a></li>
      <li><a href="Filter.html">Players List</a></li>
      
      <li><a href="Teams.html">Points</a></li> 
      <li><a href="MyTeam.html">My Team</a></li>
      
    </ul>
    
    <ul class="nav navbar-nav navbar-right">
      <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="SignUp.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>

  </div>
</nav>
<br><br><br>
<div class="container">
  <div class="jumbotron">
  
      <div class="container" align="center" padding="200px">

    <h2><strong> Registration Form</strong></h2>

    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" style="width:25%">
      </div>
      <div class="progress-bar progress-bar-warning" role="progressbar" style="width:25%">
      </div>
      <div class="progress-bar progress-bar-danger" role="progressbar" style="width:25%">
      </div>
      <div class="progress-bar progress-bar-info" role="progressbar" style="width:25%">
      </div>
      </div>

<div>
<br><strong><input type="text" class="form-control" ng-model="userName" placeholder="User Name" required="valid" /></strong><br><br>
<strong><input type="text" ng-model="passWord" class="form-control" placeholder="Password" required="valid" /></strong><br><br>
<strong><input type="text" ng-model="passWord1" class="form-control" placeholder="Re-Enter Password" required="valid" /></strong><br><br>
<strong><input type="email" ng-model="gMail" class="form-control" placeholder="Email Address" required="valid" /></strong><br><br>
<strong><input type="text" id="datepicker" ng-model="DOB" class="form-control" placeholder="Date of Birth" required="valid" /></strong><br><br>
</div>
<button type="button" class="btn btn-success btn-block"><strong>Submit</strong></button>


</div>   

  </div>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
</body>
</html>
